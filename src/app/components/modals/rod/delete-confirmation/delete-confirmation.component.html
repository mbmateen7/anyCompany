<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title">Are You Sure?</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body ">

    <div class="row">
        <div class="col-md-12">
            <h5>You are about to permanently Cancelled an order <span class="text-danger">{{ data.work_number }}</span>, this is not recoverable. If you are unsure speak to your managers.</h5>
        </div>
        <div class="col-md-12">

            <div class="input-style">

                <textarea class="ctm-textarea" placeholder="Add reason here" [(ngModel)]="reason"></textarea>
            </div>
        </div>
    </div>



</div>

<!-- Modal footer -->
<div class="modal-footer ">
    <div class="d-flex align-items-center justify-content-center w-100 ">
        <a href="javascript:void(0) " class="discard-btn " (click)="cancel()">Cancel</a>
        <a href="javascript:void(0) " class="add-btn " (click)="deleteOrder()">Confirm</a>
    </div>
</div>
