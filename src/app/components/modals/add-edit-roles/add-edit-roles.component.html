<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title" *ngIf="type == 'add'">ADD ROLE</h4>
    <h4 class="modal-title" *ngIf="type == 'edit'">EDIT ROLE</h4>
    <h4 class="modal-title" *ngIf="type == 'delete'">DELETE ROLE</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body"  *ngIf="type != 'delete'">
    <div class="input-style ">
        <label class="d-block">Name<span class="text-danger">*</span></label>
        <input type="text" class="ctm-input" placeholder="Accounts" [(ngModel)]="role.title" name="title">
    </div>
    <div class="add-role-new-design ">
        <div class="permission-feature-column">
            <p class="permission">Premissions</p>
            <p class="status-f" *ngFor="let permission of role.permissions">{{ permission.title }}</p>
        </div>

        <div class="d-flex">
            <div class="read-checkbox">
                <p class="permission permission-right">Read</p>
                <div class="remember-me" *ngFor="let permission of role.permissions">
                    <label class="custom-check custom-check-r">
                        <input type="checkbox" [checked]="permission.action[1]" [(ngModel)]="permission.action[1]" >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div class="write-checkbox">
                <p class="permission">Write</p>
                <div class="remember-me" *ngFor="let permission of role.permissions">
                    <label class="custom-check custom-check-r">
                        <input type="checkbox" [checked]="permission.action[2]" [(ngModel)]="permission.action[2]"  >
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal body -->
<div class="modal-body" *ngIf="type=='delete'">
    <h3 class="text-center">Are you sure you want to delete this role?</h3>
</div>

<div class="modal-footer">
    <div class="d-flex align-items-center justify-content-center w-100">
        <a href="javascript:void(0)" class="discard-btn" (click)="cancel()">Cancel</a>
        <a href="javascript:void(0)" class="add-btn" (click)="add()" *ngIf="type=='add'">Add</a>
        <a href="javascript:void(0)" class="add-btn" (click)="update()" *ngIf="type == 'edit'">Update</a>
        <a href="javascript:void(0)" class="add-btn" (click)="deleteRole()" *ngIf="type == 'delete'">Confirm</a>
    </div>
</div>
