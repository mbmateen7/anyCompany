<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title">CREDIT CHECK</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body ">

    <div class="row">
        <div class="col-md-12">
            <div class="modal-table table-responsive">
                <table class="table credit-check-table">
                    <thead>
                        <tr>
                            <th style="width: 33.33%;">Name:</th>
                            <th style="width: 33.33%;">Work#</th>
                            <th style="width: 33.33%;">Total</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let credit of totals">
                            <td style="width: 33.33%;">{{ credit.name }}</td>
                            <td style="width: 33.33%;">{{ credit.workNumber }}</td>
                            <td style="width: 33.33%;">£{{ credit.value }}</td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex grand-total w-100">
                <p class="left-total">Grand Total</p>
                <p class="right-total">£{{ total }}</p>
            </div>
        </div>
    </div>



</div>

<!-- Modal footer -->
<div class="modal-footer ">
    <div class="d-flex align-items-center justify-content-center w-100">

        <a href="javascript:void(0) " class="add-btn " (click)="close()">Close</a>
    </div>
</div>
