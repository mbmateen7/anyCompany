<!-- Modal Header -->
<div class="modal-header">
    <h4 class="modal-title" *ngIf="type == 'add'">ADD USER</h4>
    <h4 class="modal-title" *ngIf="type == 'edit'">EDIT USER</h4>
    <h4 class="modal-title" *ngIf="type == 'delete'">DELETE USER</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body" *ngIf="type!='delete'">
    <div class="input-style mb-2">
        <label class="d-block">Name<span class="text-danger">*</span></label>
        <input type="text" class="ctm-input" placeholder="Muhammad" [(ngModel)]="user.name" name="name" >
    </div>
    <div class="input-style mb-2">
        <label class="d-block">Email<span class="text-danger">*</span></label>
        <input type="email" class="ctm-input" placeholder="abc@mail.com" [(ngModel)]="user.email" name="email" >
    </div>
    <div class="input-style mb-2" *ngIf="type == 'add'">
        <label class="d-block">Password<span class="text-danger">*</span></label>
        <div class="type-pass">
            <input type="password" class=" ctm-input" placeholder="Password" [(ngModel)]="user.password" name="password" >
            <div class="icon-eye d-flex align-items-center justify-content-center">
                <div class="tooltip-set">
                    <i class="copy-ctm" data-feather="copy"></i>
                    <div class="text-toolyip">Copied</div>
                </div>
            </div>

        </div>
    </div>
    <div class="input-style mb-3">
        <div class="select-box">
            <div class="form-group">
                <label class="d-block">Role<span class="text-danger">*</span></label>
                <select class="form-control" placeholder="Change Action" [(ngModel)]="user.role_id">
                    <option value="0" selected>Select Role</option>
                    <option [value]="role.id" *ngFor="let role of roles" [selected]="user.role_id == role.id">{{ role.title }}</option>
                </select>
            </div>
        </div>
    </div>

    <!-- <div class="remember-me">
        <label class="custom-check custom-check-r">Set random password.
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="remember-me">
        <label class="custom-check custom-check-r">Should change password on next login.
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
    </div> -->


</div>

<!-- Modal body -->
<div class="modal-body" *ngIf="type=='delete'">
    <h3 class="text-center">Are you sure you want to delete this user?</h3>
</div>

<!-- Modal footer -->
<div class="modal-footer">
    <div class="d-flex align-items-center justify-content-center w-100">
        <a href="javascript:void(0)" class="discard-btn" (click)="cancel()">Cancel</a>
        <a href="javascript:void(0)" class="add-btn" (click)="add()" *ngIf="type=='add'">Add</a>
        <a href="javascript:void(0)" class="add-btn" (click)="update()" *ngIf="type == 'edit'">Update</a>
        <a href="javascript:void(0)" class="add-btn" (click)="deleteUser()" *ngIf="type == 'delete'">Confirm</a>
    </div>
</div>
